<!DOCTYPE html>
<html>
    <head>
        <title>MobileNotes Unit Tests</title>
        <script type="text/javascript" src="../scripts/ext/jquery-1.5.min.js" ></script>
        <script type="text/javascript" src="../scripts/ext/jquery.mobile-1.0a3.min.js" ></script>
        <script type="text/javascript" src="../scripts/ext/aframe-current-jquery.js" ></script>

        <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
        <script type="text/javascript" src="lib/jasmine.js"></script>
        <script type="text/javascript" src="lib/jasmine-html.js"></script>
        <script type="text/javascript" src="lib/mouseEmulate.js"></script>
        <script type="text/javascript" src="lib/date.js"></script>
        
        <!-- source files here -->
        <script type="text/javascript" src="../scripts/mobilenotes.js"></script>
        <script type="text/javascript" src="../scripts/fields/dateField.js"></script>
        <script type="text/javascript" src="../scripts/fields/timeField.js"></script>
        
        <script type="text/javascript" src="../scripts/screens/noteDeleteConfirm.js"></script>
        <script type="text/javascript" src="../scripts/screens/noteEditDisplay.js"></script>
        <script type="text/javascript" src="../scripts/screens/noteTagDisplay.js"></script>
        
        
        <!-- specs here -->
        <script type="text/javascript" src="spec/fields/dateField_spec.js"></script>
        <script type="text/javascript" src="spec/fields/timeField_spec.js"></script>
        
        <script type="text/javascript" src="spec/screens/noteDeleteConfirm_spec.js"></script>
        <script type="text/javascript" src="spec/screens/noteEditDisplay_spec.js"></script>
        <script type="text/javascript" src="spec/screens/noteTagDisplay_spec.js"></script>

        <link rel="stylesheet" type="text/css" href="stylesheets/test.css">

    </head>
    
    <body>
    
        <input type="date" id="dateField" />
        <input type="time" id="timeField" data-time-format="12" />
        
        <div id="deleteNoteConfirm">
            <button class="btnDelete">Delete</button>
            <button class="btnCancel">Cancel</button>
        </div>
        
        <div id="editNote">
            <button class="btnSaveNote">Save</button>
            <button class="btnCancelNote">Cancel</button>
        </div>
        
        <div id="noteTagDisplay">
            <ul id="noteList"></ul>
            
            <input type="string" id="newtagname" />
            <button id="btnNewTag">New Tag</button>
        </div>
        
        <script type="text/javascript">
          jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
          jasmine.getEnv().execute();
        </script>

    </body>
    
    
</html>
