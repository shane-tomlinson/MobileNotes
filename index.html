<!DOCTYPE html>
<html>

<head>
	<title>Mobile Notes</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<link rel="stylesheet" type="text/css" href="stylesheets/jquery.mobile-1.0a2.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/mobilenotes.css" />
	
	<script type="text/javascript" src="scripts/ext/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="scripts/ext/jquery.mobile-1.0a2.js"></script>
	
	<script type="text/javascript" src="scripts/ext/aframe-current-jquery.js"></script>

	<script type="text/javascript" src="scripts/mobilenotes.js"></script>
	<script type="text/javascript" src="scripts/noteDBAccess.js"></script>
	<script type="text/javascript" src="scripts/noteSchema.js"></script>
	<script type="text/javascript" src="scripts/editNoteDisplay.js"></script>
	<script type="text/javascript" src="scripts/deleteNoteConfirm.js"></script>
	<script type="text/javascript" src="scripts/dateField.js"></script>
	<script type="text/javascript" src="scripts/timeField.js"></script>
	<script type="text/javascript" src="scripts/noteExtraInfoDisplay.js"></script>

	<script type="text/javascript">
		
		$(document).bind("mobileinit", function(){
			 $.extend( $.mobile , {
				ajaxLinksEnabled: true
			 } );
		});
		
	</script>

</head>

<body>
	<div id="canvas">
		<div id="main" data-role="page" data-theme="b">
			<header data-role="header" data-nobackbtn="true">
				<h1>MobileNotes</h1>
			</header>
			
			<ul id="notelist">
			</ul>
			
			<footer data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#appTools" data-icon="gear">Tools</a></li>
						<li><a href="#editNoteForm" id="btnAddNote" data-icon="plus">Add Note</a></li>
					</ul>
				</div>
			</footer>
		</div>

		<div id="editNoteForm" data-role="page" data-theme="b">
			<header data-role="header" data-nobackbtn="true">
				<a href="#deleteNoteConfirm" class="btnDeleteNote ui-btn-right" data-icon="delete">Delete</a>
				<h1>Edit Note</h1>
			</header>
			
			<input type="text" data-field="title" placeholder="title"/>
			<textarea type="text" data-field="contents" placeholder="note contents"></textarea>
			
			<footer data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#main" class="btnSaveNote" data-icon="check">Save</a></li>
						<li><a href="#noteExtraInfo" class="btnExtraNoteInfo" data-icon="info" data-transition="slideup">Tools &amp; Info</a></li>
						<li><a href="#main" class="btnCancelNote" data-icon="back">Cancel</a></li>
					</ul>
				</div>
			</footer>
		</div>

		<div id="deleteNoteConfirm" data-role="page" data-theme="c">
			<header data-role="header" data-nobackbtn="true">
				<h1>Delete Note???</h1>
			</header>
			
			<div data-role="controlgroup">
				<a href="#main" class="btnDelete" data-role="button">Delete</a>
				<a href="#editNoteForm" class="btnCancel" data-role="button">Cancel</a>
			</div>
		</div>

		<div id="noteExtraInfo" data-role="page" data-theme="b">
			<header data-role="header">
				<h1 type="text" data-field="title" data-novalue-text="No title given">Note Title</h1>
			</header>
			
			<div>
				<label>Date Created:</label><span type="date" data-field="date"></span> - <span type="time" data-field="date"></span>
			</div>
			
			<div>
				<label>Last Edited:</label><span type="date" data-field="edit_date"></span> - <span type="time" data-field="edit_date"></span>
			</div>

			<div>
				<label>Synced with Server:</label><span type="date" data-field="sync_date"></span> - <span type="time" data-field="sync_date"></span>
			</div>
			
			<a href="#noteShare" data-rel="dialog" data-role="button" data-transition="pop">Share</a>
			<a href="#noteTags" data-rel="dialog" data-role="button" data-transition="pop">Tags</a>
			
		</div>
		
		<div id="noteTags" data-role="dialog" data-theme="b">
			<div data-role="content">
				<h3>Tags for <span type="text" data-field="title" data-novalue-text="No title given">Note Title</span></h3>
				<!--div data-role="fileldcontain">
					<fieldset data-role="controlgroup">
						<input type="checkbox" name="tag1" id="tag1" />
						<label for="tag1">Ubernote</label>
						<input type="checkbox" name="tag1" id="tag2" />
						<label for="tag2">Fitmo</label>
						<input type="checkbox" name="tag1" id="tag3" />
						<label for="tag3">jQuery Mobile</label>
					</fieldset>
				</div-->
				
				<a href="#noteExtraInfo" data-role="button" data-theme="a">Back</a>
			</div>
		</div>
		
		<div id="noteShare" data-role="dialog">
			<header data-role="header">
				<h1>Share</h1>
			</header>
			
			<div data-role="content">
				<div data-role="fileldcontain">
					<fieldset data-role="controlgroup">
						<input type="checkbox" name="tag1" id="josh" />
						<label for="josh">Josh</label>
						<input type="checkbox" name="tag1" id="dan" />
						<label for="dan">Dan</label>
						<input type="checkbox" name="tag1" id="lee" />
						<label for="lee">Lee</label>
						<input type="checkbox" name="tag1" id="shane" />
						<label for="shane">Shane</label>
					</fieldset>
				</div>
				
				<a href="#noteExtraInfo" data-role="button" data-theme="a">Back</a>
			</div>
			
		</div>

		
		<div id="appTools" data-role="page" data-theme="b">
			<header data-role="header">
				<h1 type="text">Tools</h1>
			</header>
			
			<div data-role="controlgroup">
				<a href="#accountInfo" data-role="button">Account Info</a>
				<a href="#" data-role="button">Sync with Server</a>
				<a href="#" data-role="button">Clear Note Database</a>
			</div>
			
		
		</div>

		<div id="accountInfo" data-role="page" data-theme="b">
			<header data-role="header">
				<h1 type="text">Account Info</h1>
			</header>
			
			<div>
				<label>Username</label>
				<input type="text" />
			</div>
			
			<div>
				<label>Password</label>
				<input type="password" />
			</div>
			
			<div>
				<label>Premium Status</label>
			</div>

			<div>
				<label>Number of Notes</label>
			</div>
		
		</div>
		

	</div>
	
</body>

<script type="text/html" id="templateNote">
	<li class="note">
		<a href="#editNoteForm">
			<span type="text" data-field="title"></span>
			<span type="date" class="right" data-field="edit_date"></span>
		</a>
	</li>
</script>

</html>
